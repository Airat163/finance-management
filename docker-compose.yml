version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: airat020660
    ports:
      - "5433:5432" # Проброс порта для доступа к базе данных на localhost
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: